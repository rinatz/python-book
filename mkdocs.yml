site_name: ゼロから学ぶ Python
site_description: ゼロから学ぶ Python
site_author: IDA Kenichiro
site_url: http://rinatz.github.io/python-book
repo_name: rinatz/python-book
repo_url: https://github.com/rinatz/python-book
copyright: Copyright &copy 2020 IDA Kenichiro

theme:
  name: material
  palette:
    # ライトモード
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: ダークモードに切り替え
    # ダークモード
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: blue
      toggle:
        icon: material/weather-night
        name: ライトモードに切り替え
  font:
    text: Noto Sans
    code: Inconsolata
  language: ja
  logo: img/python.svg
  favicon: img/python.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - footnotes
  - meta

